{% extends 'layout.html' %}

{% block body %}
<section class="container_gestion_proyecto">
    <div class="card card-body">
        <form class="proyecto_form" action="/update_project/{{project.0}}" method="POST">
    
            <div class="form-group">
                <label for="name">Nombre del proyecto</label>
                <input class="form-control" type="text" name="name" id="name" value="{{project.1}}">
            </div>
            
            <div class="form-group">
                <label for="description">Descripcion del proyecto</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10">{{project.2}}</textarea>
            </div>      
            
            <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
    </div>
</section>
{% endblock %}
